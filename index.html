<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Shiny App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
    }
    iframe {
      border: none;
      width: 100%;
      height: 80vh;
    }
    @media (max-width: 600px) {
      iframe {
        height: 60vh;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to My Shiny App</h1>
    <p>Below is the embedded Shiny App.</p>
    
    <!-- Replace the URL with your Shiny app's deployment link -->
    <iframe src=" https://seikyo.shinyapps.io/ShopperProfile/" allowfullscreen>
      Your browser doesn't support iframes.
    </iframe>

    <p><a href=" https://seikyo.shinyapps.io/ShopperProfile/" target="_blank">Open the app in a new tab</a></p>
  </div>

</body>
</html>
